<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web"</title>
    <link rel="stylesheet" href="/Dia3/styles/styles.css">
</head>
<body>
    <form action="" method="post">
        <h1>Formulario By <Alexi>Alexi Dg</Alexi></h1>
        <h2>Formulario de Inscripción</h2>
        <br>
        <ul>
            <li>
                <label for="name">Nombre:
                    <input type="text" name="user_last_name" id="name" placeholder="Nombre"></input>
                </label>
            </li>
            <br>
            <li>
                <label for="last_name">Apellido:
                    <input type="text" name="user_last_name" id="last_name" placeholder="Apellido"></input>
                </label>
            </li>
            <br>
            <li>
                <label for="male">Sexo Masculino</label>
                <input type="radio" id="male" name="sex"></li>
            </li>
            <br>
            <li>
                <label for="female">Sexo Femenino</label>
                <input type="radio" id="female" name="sex"></input>
            </li>
            <br>
            <li>
                <label for="email">Correo Electronico:</label>
                <input type="email" name="user_email" id="email" placeholder="Correo"></input>
            </li>
            <br>
            <li>
                <label for="information">Deseo recibir información sobre novedades y ofertas</label>
                <input type="checkbox" name="information" id="information"></input>
            </li>
            <br>
            <li>
                <label for="conditions">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
                <input type="checkbox" name="conditions" id="conditions"></input>
            </li>
            <br>
            <li>
                <label for="sex">Población:</label>
                <select id="sex" name="user_sex">
                    <option value="">Sin Valor</option>
                    <option value="bucaramanga">Bucaramanga</option>
                    <option value="giron">Giron</option>
                    <option value="floridablanca">Floridablanca</option>
                    <option value="piedecuesta">Piedecuesta</option>
                </select>
            </li>
            <br>
            <li>
                <label for="description">Descripción: </label>
                <textarea name="description" id="description" placeholder="Descripción"></textarea>
            </li>
            <br>
            <li class="contain-button">
                <input class="button" type="button" id="send" value="Enviar">
            </li>
        </ul>
    </form>
</body>
</html>
