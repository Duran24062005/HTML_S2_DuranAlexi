<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Card</title>
    <link rel="stylesheet" href="../metroline/css/styles.css">
</head>
<body>
    <main class="container">

        <!--Navegador-->
        <nav class="header-nav">
            <img src="../metroline/img/1200px-Metrolínea_logo.svg.png" alt="Logo Metrolinea" class="logo-metro">
            <ul class="list-header">
                <li class="list-item">Comprar Tarjeta</li>
                <li class="list-item">Ver Saldo</li>
                <li class="list-item">
                    <img src="../metroline/img/Icon ionic-ios-search.svg" alt="" class="search-img">
                </li>
                <li class="list-item">
                    <img src="../metroline/img/Icon feather-shopping-cart.svg" alt="" class="car-shoppy">
                </li>
            </ul>
        </nav>

        <!--Imagen central-->
        <article class="card-container">
            <img src="../metroline/img/Metrolinea.png" alt="" class="card-img">
        </article>

        <!--Información de la tarjeta-->
        <section class="information">
            <div class="info-text">
                <h1>Targeta Metrolinea <span>(Saldo $3.000)</span> COP</h1>
                <h2>$3000 COP</h2>
            </div>
            <div class="shoppy-metro">
                <img src="../metroline/img/1200px-Metrolínea_logo.svg.png" alt="Logo Metrolinea">
                <p>Comprar</p>
            </div>
        </section>
    </main>

    <!--Barra lateral-->
    <aside class="left-aside">
        <div class="center-content">
            <img src="../metroline/img/Icon ionic-ios-arrow-up.svg" alt="Arrow Top" class="arrow-top">
            <p class="cant">Cantidad</p>
            <div class="counter-container">
                <p>04</p>
                <p>05</p>
                <p>06</p>
            </div>
            <img src="../metroline/img/Icon ionic-ios-arrow-down.svg" alt="Arrow Bottom" class="arrow-bottom">
        </div>
    </aside>
</body>
</html>
