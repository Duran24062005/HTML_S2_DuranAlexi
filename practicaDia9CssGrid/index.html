<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Layout</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/first_image.jpeg" type="image/x-icon">
</head>
<body>
    <main class="main-content">
        <!--First Box-->
        <div class="flex-container">
            <div class="item-container">
                <div class="flex-items item-1-1">
                    <video autoplay >
                        <source src="./img/first_video.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="flex-items item-3-1">
                    <video autoplay>
                        <source src="./img/second_video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="flex-items item-2-1">
                <img src="./img/first_image.jpeg" alt="first image">
            </div>
            <div class="flex-items item-4-1">
                <video autoplay>
                    <source src="./img/ultimate_video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    
        <!--Last Box-->
        <div class="flex-container">
            <div class="flex-item">
                <img src="" alt="">
            </div>
            <div class="flex-item">
                <img src="" alt="">
            </div>
            <div class="flex-item">
                <img src="" alt="">
            </div>
            <div class="flex-item">
                <img src="" alt="">
            </div>
        </div>
    </main>
</body>
</html>
